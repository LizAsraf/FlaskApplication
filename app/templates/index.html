{% extends "base.html" %}

{% block content %}
    {% if user %} 
        <h1>Hello, {{ user }}!</h1>
    {% else %}
        <h1>Hello!</h1>
    {% endif %}
    {% if posts %} 
        {% for post in posts %}
        <div><p> post: <b>{{ post.body }}</b></p></div>
        {% endfor %}
    {% endif %}
{% endblock %}
